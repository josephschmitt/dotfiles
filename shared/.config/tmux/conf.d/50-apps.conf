# Applications
# App split windows, application popups, and television popups

# Application split windows
bind-key A split-window -h -l 100 -c "#{pane_current_path}" "claude"
bind-key O split-window -h -l 100 -c "#{pane_current_path}" "opencode"
bind-key / split-window -h -l 100 -c "#{pane_current_path}" "scooter"

# Application windows
bind-key Y new-window -n "yazi" -c "#{pane_current_path}" "yazi"

# Application popups (using standardized tmux-popup script)
bind-key c run-shell "$TMUX_CONFIG_DIR/scripts/tmux-popup -s xsmall -t 'Quick Shell' -E $TMUX_CONFIG_DIR/scripts/quick-shell.sh"
bind-key C run-shell "$TMUX_CONFIG_DIR/scripts/tmux-popup -s xsmall -t 'Mini Shell' -E $TMUX_CONFIG_DIR/scripts/quick-shell.sh --persist"

bind-key E run-shell "$TMUX_CONFIG_DIR/scripts/tmux-popup -s medium -t 'Editor' -E $EDITOR"
bind-key g run-shell "$TMUX_CONFIG_DIR/scripts/lazygit-tab.sh"
bind-key G run-shell "$TMUX_CONFIG_DIR/scripts/tmux-popup -s medium -t 'Lazygit' -E lazygit || true"
bind-key M run-shell "$TMUX_CONFIG_DIR/scripts/tmux-popup -s medium -w 120 -t 'Scratch' -E nvim -c 'enew | setlocal buftype=nofile bufhidden=wipe noswapfile | file [Scratch]'"
# bind-key C run-shell "$TMUX_CONFIG_DIR/scripts/tmux-popup -s medium -t 'Scooter' -E scooter"

# Television popups
bind-key f run-shell "$TMUX_CONFIG_DIR/scripts/tmux-popup -s large -E tv files || true"
bind-key P run-shell "$TMUX_CONFIG_DIR/scripts/tmux-popup -s large -E tv pj || true"
bind-key T run-shell "$TMUX_CONFIG_DIR/scripts/tmux-popup -s large -E 'tv --show-remote' || true"
