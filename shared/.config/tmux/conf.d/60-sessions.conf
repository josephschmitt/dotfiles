# Sessions
# Session management with sesh, new sessions, detach, kill, and SSH

# Session management with sesh (https://github.com/joshmedeski/sesh)
bind-key o run-shell "$TMUX_CONFIG_DIR/scripts/tmux-popup -s small -t 'Sesh' -E tv sesh"
bind-key N run-shell "tmux-new-session"                                    # new session with random name
bind-key w detach-client                                                   # detach from session
bind-key q confirm-before -p "Kill session and close terminal? (y/n)" "run-shell '$TMUX_CONFIG_DIR/scripts/kill-session-and-close.sh'"

# SSH session manager with smart tmux handling
bind-key @ run-shell "$TMUX_CONFIG_DIR/scripts/ssh-connect.sh $($TMUX_CONFIG_DIR/scripts/ssh-popup.sh)"
