# Tmux Configuration
# Terminal multiplexer for session management and productivity

# Load reset configuration first
source-file $TMUX_CONFIG_DIR/tmux.reset.conf

# Terminal settings
set -g default-terminal 'tmux-256color'
set -g terminal-overrides ',xterm-256color:RGB'
set -g set-titles on
set -g set-titles-string '#{?#{m:[0-9]*,#S},ðŸ–¥ #h Â· ðŸ“‚ tmux #{pane_current_path},ðŸ–¥ #h Â· ðŸ“‚ #S}'

# Enable passthrough mode to fix yazi
set -g allow-passthrough on
set -ga update-environment TERM
set -ga update-environment TERM_PROGRAM

# Core settings
set -g prefix C-s                  # Use Ctrl-s as primary prefix key

set -g mouse on                    # Enable mouse support
set -g base-index 1                # Start indexing windows at 1 instead of 0
setw -g pane-base-index 1          # Start indexing panes at 1 instead of 0
set -g detach-on-destroy off       # Switch to another session when closing (exit if it's the last one)
set -g escape-time 0               # Zero-out escape time delay for faster key response
set -g history-limit 1000000       # Increase history size (from default 2,000)
set -g renumber-windows on         # Renumber all windows when any window is closed
set -g set-clipboard on            # Use system clipboard
set -g status-position top         # macOS / darwin style status bar
setw -g mode-keys vi              # Use vi-style key bindings

# Pane settings
set -g other-pane-height 25%
set -g other-pane-width 100

# Status line configuration
set -g status-right-length 100   # Increase right status length
set -g status-left-length 100    # Increase left status length
set -g status-left ""            # Clear default left status

# Pane border styling
set -g pane-active-border-style 'fg=magenta,bg=default'     # Active pane border
set -g pane-border-style 'fg=brightblack,bg=default'        # Inactive pane border

# Popup border styling
# set -g popup-border-style 'fg=colour153,bg=default'         # Popup border (pale blue)

# Plugin configurations
set -g @fzf-url-fzf-options '-p 60%,30% --prompt="   " --border-label=" Open URL "'
set -g @fzf-url-history-limit '2000'

# Plugin management
set -g @plugin 'tmux-plugins/tpm'                # Tmux Plugin Manager
set -g @plugin 'tmux-plugins/tmux-sensible'      # Sensible default settings

# Enhanced functionality plugins
set -g @plugin 'sainnhe/tmux-fzf'                    # Fuzzy finder integration
set -g @plugin 'wfxr/tmux-fzf-url'                   # URL extraction and opening
set -g @plugin 'fabioluciano/tmux-powerkit'           # PowerKit status bar (fork with padding fix)
set -g @plugin 'christoomey/vim-tmux-navigator'      # Seamless vim/tmux navigation
set -g @plugin 'jabirali/tmux-tilish'                # i3-like window management
set -g @plugin 'lloydbond/tmux-floating-terminal'    # Floating terminal windows

# Tilish plugin configuration (i3-like window management)
set -g @tilish-default 'main-vertical'
set -g @tilish-enforce 'size'
set -g @tilish-navigator 'off'                       # Ensures Alt+hjkl always navigates panes

# Floating terminal config
# set -g @floating_scratch_term 'P'  # Disabled - using P for projects channel
set -g @floating_scratch_cmd 'fish'

# PowerKit status bar configuration (custom Catppuccin Mocha theme)
set -g @powerkit_theme "custom"
set -g @powerkit_custom_theme_path "$TMUX_CONFIG_DIR/powerkit-theme.sh"

set -g @powerkit_separator_style "rounded"
set -g @powerkit_transparent "true"
set -g @powerkit_elements_spacing "false"
set -g @powerkit_status_order "session,plugins"

# Disable PowerKit reload binding (conflicts with prefix+r rename-window)
set -g @powerkit_reload_config_key ""

# Reload config with cache clear (prefix+R)
bind-key R run-shell "rm -rf ~/.cache/tmux-powerkit/data/*" \; source-file ~/.config/tmux/tmux.conf \; display-message "Cache cleared & config reloaded"

# Plugins: hostname, directory (via external), git, datetime
set -g @powerkit_plugins 'hostname,external("ó°‰‹"|"#{b:pane_current_path}"|"#fab387"|"#fcc9a3"|"0"),git,datetime'

# Git plugin - no branch name truncation
# set -g @powerkit_plugin_git_branch_max_length "0"

# Datetime - 12-hour format
set -g @powerkit_plugin_datetime_format "time-12h"

# Pane collapse keybindings (resize to near-zero)
bind-key H resize-pane -L 999   # Collapse left
bind-key J resize-pane -D 999   # Collapse down
bind-key K resize-pane -U 999   # Collapse up
bind-key L resize-pane -R 999   # Collapse right

# Smart layout keybindings
bind-key V if-shell '[ $(tmux display -p "#{window_width}") -ge 310 ]' \
    'select-layout main-vertical; if-shell "[ $(tmux display -p \"#{window_panes}\") -eq 3 ]" "select-pane -t 3; resize-pane -y 15"; resize-pane -t 2 -x 33%' \
    'if-shell "[ $(tmux display -p \"#{window_width}\") -ge 210 ]" \
        "select-layout main-vertical; if-shell \"[ $(tmux display -p \\\"#{window_panes}\\\") -eq 3 ]\" \"select-pane -t 3; resize-pane -y 15\"; resize-pane -t 2 -x 100" \
        "select-layout main-vertical; resize-pane -t 1 -x 50%; if-shell \"[ $(tmux display -p \\\"#{window_panes}\\\") -eq 3 ]\" \"select-pane -t 3; resize-pane -y 15\""'
bind-key S select-layout main-horizontal \; resize-pane -t 2 -y 20

# Application split windows
bind-key A split-window -h -l 100 -c "#{pane_current_path}" "claude"
bind-key O split-window -h -l 100 -c "#{pane_current_path}" "opencode"
bind-key / split-window -h -l 100 -c "#{pane_current_path}" "scooter"

# Application popups (using standardized tmux-popup script)
bind-key c run-shell "$TMUX_CONFIG_DIR/tmux-popup -s xsmall -t 'Quick Shell' -E $TMUX_CONFIG_DIR/quick-shell.sh"
bind-key C run-shell "$TMUX_CONFIG_DIR/tmux-popup -s xsmall -t 'Mini Shell' -E $TMUX_CONFIG_DIR/quick-shell.sh --persist"

bind-key E run-shell "$TMUX_CONFIG_DIR/tmux-popup -s medium -t 'Tuicr' -E tuicr || true"
bind-key G run-shell "$TMUX_CONFIG_DIR/tmux-popup -s medium -t 'Lazygit' -E lazygit || true"
bind-key M run-shell "$TMUX_CONFIG_DIR/tmux-popup -s medium -w 120 -t 'Scratch' -E nvim -c 'enew | setlocal buftype=nofile bufhidden=wipe noswapfile | file [Scratch]'"
# bind-key C run-shell "$TMUX_CONFIG_DIR/tmux-popup -s medium -t 'Scooter' -E scooter"
bind-key Z run-shell "$TMUX_CONFIG_DIR/tmux-popup -s medium -t 'Yazi' -E yazi || true"

# Television popups
bind-key d run-shell "$TMUX_CONFIG_DIR/tmux-popup -s large -E tv dirs || true"
bind-key f run-shell "$TMUX_CONFIG_DIR/tmux-popup -s large -E tv files || true"
bind-key g run-shell "$TMUX_CONFIG_DIR/tmux-popup -s large -E tv text || true"
bind-key P run-shell "$TMUX_CONFIG_DIR/tmux-popup -s large -E tv pj || true"
bind-key T run-shell "$TMUX_CONFIG_DIR/tmux-popup -s large -E 'tv --show-remote' || true"

# Session management with sesh (https://github.com/joshmedeski/sesh)
bind-key o run-shell "$TMUX_CONFIG_DIR/tmux-popup -s small -t 'Sesh' -E tv sesh"
bind-key N run-shell "tmux-new-session"                                    # new session with random name
bind-key w detach-client                                                   # detach from session
bind-key q confirm-before -p "Kill session and close terminal? (y/n)" "run-shell '$TMUX_CONFIG_DIR/kill-session-and-close.sh'"

# SSH session manager with smart tmux handling
bind-key @ run-shell "$TMUX_CONFIG_DIR/ssh-connect.sh $($TMUX_CONFIG_DIR/ssh-popup.sh)"

# Initialize Tmux Plugin Manager (keep this line at the very bottom)
run '~/.tmux/plugins/tpm/tpm'
