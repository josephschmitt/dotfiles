# First remove *all* keybindings
unbind-key -a

# Pane and window creation
bind - split-window -v -c "#{pane_current_path}"
bind | split-window -h -c "#{pane_current_path}"
bind r new-window -c "#{pane_current_path}"

# Window navigation with Alt+brackets (no prefix needed)
bind -n M-[ previous-window
bind -n M-] next-window

# Resize mode - prefix + z enters resize mode
bind z switch-client -T resize

# Resize mode keybinds with status message
bind -T resize h resize-pane -L 5 \; switch-client -T resize \; display-message "RESIZE MODE: h/j/k/l to resize, any other key to exit"
bind -T resize j resize-pane -D 3 \; switch-client -T resize \; display-message "RESIZE MODE: h/j/k/l to resize, any other key to exit"
bind -T resize k resize-pane -U 3 \; switch-client -T resize \; display-message "RESIZE MODE: h/j/k/l to resize, any other key to exit"
bind -T resize l resize-pane -R 5 \; switch-client -T resize \; display-message "RESIZE MODE: h/j/k/l to resize, any other key to exit"

# Keep the original repeatable resize keybinds as backup
bind -r -T prefix h resize-pane -L 10
bind -r -T prefix l resize-pane -R 10
bind -r -T prefix j resize-pane -D 7
bind -r -T prefix k resize-pane -U 7

# Pane selection by number
bind p display-panes
bind 1 select-pane -t 1
bind 2 select-pane -t 2
bind 3 select-pane -t 3
bind 4 select-pane -t 4
bind 5 select-pane -t 5
bind 6 select-pane -t 6
bind 7 select-pane -t 7
bind 8 select-pane -t 8
bind 9 select-pane -t 9

bind : command-prompt
bind * setw synchronize-panes
bind B set pane-border-status

bind x kill-pane
bind -T prefix X kill-window
bind -T prefix r command-prompt -I "#{window_name}" "rename-window %%"
bind -T prefix ^r command-prompt -I "#{window_name}" "rename-window %%"
bind -T prefix q confirm-before -p "Kill the current tmux session? (y/n)" "kill-session; detach-client"
bind -T prefix ^q confirm-before -p "Kill the current tmux session? (y/n)" "kill-session; detach-client"
bind -T prefix s command-prompt -I "#{session_name}" "rename-session %%"
bind -T prefix ^s command-prompt -I "#{session_name}" "rename-session %%"
bind d detach-client

bind -T prefix v copy-mode -u
bind R source-file ~/.config/tmux/tmux.conf

# App Popups
bind K send-keys "clear"\; send-keys "Enter"

# Open opencode in new pane to the right (100 columns wide)
bind O split-window -h -l 100 -c "#{pane_current_path}" "opencode .; exit"

# Open lazygit in floating pane
bind G display-popup -d "#{pane_current_path}" -w 90% -h 90% -E "lazygit"

# Open yazi in floating pane
bind Z display-popup -d "#{pane_current_path}" -w 90% -h 90% -E "yazi"
