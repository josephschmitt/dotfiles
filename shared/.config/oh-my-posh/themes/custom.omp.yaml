# yaml-language-server: $schema=https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json

palette:
  blue: "#8CAAEE"
  closer: p:os
  green: "#A6D189"
  lavender: "#BABBF1"
  os: "#ACB0BE"
  pink: "#F4B8E4"
blocks:
- type: prompt
  alignment: left
  newline: true
  segments:
  - template: "{{.Icon}} "
    foreground: p:os
    type: os
    style: plain
  - template: "{{.Shell}} "
    foreground: p:os
    type: os
    style: plain
  # - template: "{{ .UserName }}@{{ .HostName }} "
  - template: "{{ if .SSHSession }} {{ .UserName }}@{{ .HostName }} {{ end }}"
    foreground: p:blue
    type: session
    style: plain
  - template: "{{ .Path }} "
    foreground: p:pink
    type: path
    style: plain
    properties:
      folder_icon: ....
      home_icon: 
      style: agnoster_short
      mapped_locations:
        ~/development:  
  - template: "{{ .HEAD }}{{ if .Working.Changed }}  {{ .Working.String }}{{ end }}{{ if and (.Working.Changed) (.Staging.Changed) }} |{{ end }}{{ if .Staging.Changed }}  {{ .Staging.String }}{{ end }} "
    foreground: p:lavender
    type: git
    style: plain
    properties:
      branch_icon: "\ue725 "
      cherry_pick_icon: "\ue29b "
      commit_icon: "\uf417 "
      fetch_status: true
      fetch_upstream_icon: true
      merge_icon: "\ue727 "
      no_commits_icon: "\uf0c3 "
      rebase_icon: "\ue728 "
      revert_icon: "\uf0e2 "
      tag_icon: "\uf412 "
  - template: "󰈆 {{ .Code }} {{ reason .Code }}"
    foreground: p:closer
    type: status
    style: plain
    foreground_templates:
      - "{{if gt .Code 0}}red{{end}}"
      - "{{if eq .Code 0}}p:closer{{end}}"
- type: prompt
  alignment: left
  newline: true
  style: plain
  segments:
  # Vim mode indicator
  - template: >-
      {{ if eq .Env.FISH__BIND_MODE "default" }}󰫻 {{ else if eq .Env.FISH__BIND_MODE "insert" }}󰫶 {{ else if eq .Env.FISH__BIND_MODE "replace_one" }}󰫿 {{ else if eq .Env.FISH__BIND_MODE "replace" }}󰫿 {{ else if eq .Env.FISH__BIND_MODE "visual" }}󰬃 {{ end }}
    type: text
    style: plain
    foreground_templates:
      - "{{ if eq .Env.FISH__BIND_MODE \"default\" }}p:blue{{ end }}"
      - "{{ if eq .Env.FISH__BIND_MODE \"insert\" }}p:green{{ end }}"
      - "{{ if eq .Env.FISH__BIND_MODE \"visual\" }}p:lavender{{ end }}"
      - "{{ if eq .Env.FISH__BIND_MODE \"replace_one\" }}p:pink{{ end }}"
      - "{{ if eq .Env.FISH__BIND_MODE \"replace\" }}p:pink{{ end }}"
  # Main prompt arrow
  - template: 
    foreground: p:closer
    type: text
    style: plain
    foreground_templates:
      - "{{if gt .Code 0}}red{{end}}"
      - "{{if eq .Code 0}}p:closer{{end}}"
transient_prompt:
  background: transparent
  foreground: "p:closer"
  template: " "
secondary_prompt:
  background: transparent
  foreground: "p:closer"
  template: " "
version: 3
final_space: true
