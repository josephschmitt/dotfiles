search_paths:
  - "~/development"
  - "~/dotfiles"
exclude_path_components:
  - .git
  - .direnv
  - node_modules
  - venv
  - target
workspace_definitions:
  - name: docker
    default_layout: nvim
    has_any_file:
      - docker-compose.yaml
      - docker-compose.yml
    has_all_files:
      - Dockerfile
      - .git
  - name: node
    default_layout: nvim
    has_any_file:
      - package.json
      - pnpm-lock.yaml
      - package-lock.json
      - yarn.lock
  - name: other
    default_layout: nvim
    has_any_file:
      - .git
      - flake.nix
      - .twm.yaml
layouts:
  - name: nvim
    commands:
      - nvim .
