search_paths:
  - "~/development"
exclude_path_components:
  - .git
  - .direnv
  - node_modules
  - venv
  - target
workspace_definitions:
  - name: docker
    default_layout: nvim-project
    has_any_file:
      - docker-compose.yaml
      - docker-compose.yml
    has_all_files:
      - Dockerfile
      - .git
  - name: node
    default_layout: nvim-project
    has_any_file:
      - package.json
      - pnpm-lock.yaml
      - package-lock.json
      - yarn.lock
  - name: other
    default_layout: nvim
    has_any_file:
      - .git
      - flake.nix
      - .twm.yaml
layouts:
  - name: nvim
    commands:
      - tmux send-keys -t 0 'nvim' C-m
  - name: nvim-project
    inherits:
      - nvim
    commands:
      - tmux split-window -h
      - tmux resize-pane -x 80
      - tmux select-pane -t 0
