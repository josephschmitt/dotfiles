# Sesh session manager channel
# Fuzzy find and switch between tmux sessions, configs, and directories

[metadata]
name = "sesh"
description = "Tmux session manager - search sessions, configs, zoxide directories"
requirements = ["sesh"]

[source]
command = "sesh list --icons"

[preview]
command = "sesh preview {}"

[ui]
# Use portrait layout for better preview visibility
layout = "portrait"
preview_size = 45
